  
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/food?allowPublicKeyRetrieval=true&useSSL=false
    username: mysql
    password: mysql
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        show_sql: true
        use_sql_comments: true
        format_sql: true
        type: trace
    hibernate:
      ddl-auto: none

  data:
    rest:
      basePath: /api
              
management:
  endpoints:
    web:
      exposure:
        include: "*"

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://discovery-server/eureka/
  instance:
    hostname: discovery-server
    
