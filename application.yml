              
management:
  endpoints:
    web:
      exposure:
        include: "*"

eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://${EUREKA_URL:localhost}:8761/eureka
    register-with-eureka: true
    fetch-registry: true
  
logging.level:
  com:
      netflix:
        eureka: DEBUG
        discovery: DEBUG
  org:
    springframework:
      cloud:
        gateway: DEBUG
          httpclient:
            wiretap: true
          httpserver:
            wiretap: true
      security: DEBUG
      web:
        reactive:
          function:
            client: TRACE

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://${KEYCLOAK_URL:localhost}:8080/auth/realms/food
          

---
spring:
  config:
    activate:
      on-profile: mongo
  data:
    mongodb:
      authentication-database: admin
      username: root
      password: root
      database: ${MONGO_DATABASE:meal}
      port: 27017
      host: ${MONGO_HOST:localhost}

logging:
  level:
    org:
      springframework:
        data:
          mongodb: DEBUG
