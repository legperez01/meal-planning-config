              
management:
  endpoints:
    web:
      exposure:
        include: "*"

eureka:
  instance:
    hostname: discovery-server
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URL:http://discovery-server:8761}/eureka
    register-with-eureka: true
    fetch-registry: true
  
logging.level:
  com:
      netflix:
        eureka: off
        discovery: off
  org:
    springframework:
      cloud:
        gateway: DEBUG
      security: DEBUG
      web:
        reactive:
          function:
            client: TRACE
