              
management:
  endpoints:
    web:
      exposure:
        include: "*"

eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URL:http://localhost:8761}/eureka
    register-with-eureka: true
    fetch-registry: true
  
logging.level:
  com:
      netflix:
        eureka: off
        discovery: off
  org:
    springframework:
      cloud:
        gateway: DEBUG
      security: DEBUG
      web:
        reactive:
          function:
            client: TRACE

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_URL:http://localhost:8080}/auth/realms/food
          
---
spring:
  config:
    activate:
      on-profile: mysql
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}/food?allowPublicKeyRetrieval=true&useSSL=false
    username: mysql
    password: mysql
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        show_sql: true
        use_sql_comments: true
        format_sql: true
        type: trace
    hibernate:
      ddl-auto: none         

logging:
  file:
    path: logs


---
spring:
  config:
    activate:
      on-profile: r2dbc
  r2dbc:
    url: r2dbc:mysql://${MYSQL_HOST:localhost}/food?allowPublicKeyRetrieval=true&useSSL=false
    username: mysql
    password: mysql

logging:
  level: 
    org: 
      springframework: 
        r2dbc: DEBUG
