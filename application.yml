              
management:
  endpoints:
    web:
      exposure:
        include: "*"

eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://${EUREKA_URL:localhost}:8761/eureka
    register-with-eureka: true
    fetch-registry: true
  
logging.level:
  com:
      netflix:
        eureka: off
        discovery: off
  org:
    springframework:
      cloud:
        gateway: DEBUG
      security: DEBUG
      web:
        reactive:
          function:
            client: TRACE

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://${KEYCLOAK_URL:localhost}/auth/realms/food
          
---
spring:
  config:
    activate:
      on-profile: mysql
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}/food?allowPublicKeyRetrieval=true&useSSL=false
    username: mysql
    password: mysql
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        show_sql: true
        use_sql_comments: true
        format_sql: true
        type: trace
    hibernate:
      ddl-auto: none         

logging:
  file:
    path: logs


---
spring:
  config:
    activate:
      on-profile: mongo
  data:
    mongodb:
      authentication-database: admin
      username: root
      password: root
      database: ${MONGO_DATABASE:meal}
      port: 27017
      host: ${MONGO_HOST:localhost}

logging:
  level:
    org:
      springframework:
        data:
          mongodb: DEBUG
