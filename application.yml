  
spring:
  datasource:
    url: jdbc:mysql://mysql/food?allowPublicKeyRetrieval=true&useSSL=false
    username: mysql
    password: mysql
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        show_sql: true
        use_sql_comments: true
        format_sql: true
        type: trace
    hibernate:
      ddl-auto: none
              
management:
  endpoints:
    web:
      exposure:
        include: "*"

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URL:http://discovery-server:8761}/eureka
  
logging.level:
  com:
      netflix:
        eureka: off
        discovery: off
  org:
    springframework:
      cloud:
        gateway: DEBUG
      security: DEBUG
      web:
        reactive:
          function:
            client: TRACE
